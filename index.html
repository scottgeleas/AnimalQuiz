<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Animal Quiz</title>
</head>

<body>
    <div class="timer">
        Time:<span id="timer">60</span>
    </div>
    <div class="vHighscore">
        <a href="./highScore.html">Highscores</a>
    </div>

    <div class="wrapper">
        <div id ="title" class="titleWrap">
            <h1>Animal Quiz</h1>
        </div>
        <div id="startBtn" class="startBtn">
            <button>Start Quiz</button>
        </div>
        <div id="quizBox"></div>
        <form id="results" class="hide">
            Enter Initials to save score: <input type="text" name="initials" id="initials" class="initials">
            <button id="save">Save Score</button>
        </form>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
